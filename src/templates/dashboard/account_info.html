{% extends 'dashboard/base/base.html' %}
{% block content %}
    <table class="table">

        <tr>
            <td>Full Name</td>
            <td>{{ object.full_name }}</td>
        </tr>
        <tr>
            <td>Phone Number</td>
            <td>{{ object.phone }}</td>
        </tr>
        <tr>
            <td>Email Address</td>
            <td>{{ object.email }}</td>
        </tr>
        <tr>
            <td>National ID Number</td>
            <td>{{ object.nid }}</td>
        </tr>

    </table>
    <br>
    <br>
    <p><a href="{{ password_change }}">Change Password</a></p>
{% endblock %}
