{% extends 'base.html' %}

{% block content %}

    <div class="row justify-content-center">
        {% if not request.user.is_authenticated %}
        <div class="col-lg-4 col-sm-12 col-md-12 py-3 border">
            Login
            {% include 'accounts/forms/login_form.html' with form=login_form next_url=request.build_absolute_uri %}
        </div>

        {% else %}

            <div class="col-md-6 justify-content-lg-center align-content-lg-center border">
                <h1><b>Hire Confirm Form</b></h1>
                <form method="POST">{% csrf_token %}
                    {{ form.as_p }}
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label"></label>
                        <div class="col-sm-12">
                            <button type="submit" class="btn btn-block btn-info">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        {% endif %}
    </div>
{% endblock %}
