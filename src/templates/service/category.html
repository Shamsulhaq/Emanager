{% load static %}
{% if object_list.exists %}
    <div class="container">
        <div class="row">
            {% for obj in object_list %}
                <div class="col-md-3 col-sm-6">
                    <div class="product-grid4">
                        <div class="product-image4">
                            <a href="{% url 'service-list-view-url' slug=obj.slug %}">
                                {% if obj.image %}
                                    <img class="pic-1" src="{{ obj.image.url }}">
                                {% else %}
                                    <img class="pic-1" src="{% static 'img/book_image.png' %}">
                                {% endif %}
                            </a>

{#                            <span class="product-discount-label">{{ obj.get_count }}</span>#}

                        </div>
                        <div class="product-content">
                            <h3 class="title"><a
                                    href="{% url 'service-list-view-url' slug=obj.slug %}">{{ obj.title }}</a></h3>
                            <div class="price">
                               Available Services: {{ obj.get_count }}
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>


{% else %}
    <p class="text-center">Service List is Empty </p>
{% endif %}
